<nav class="nav">
  <div class="nav-container">
    <a href="{{ site.baseurl }}/">
      <h2 class="nav-title">{{ site.title }}</h2>
    </a>
    <ul>
      {% for nav in site.navigations %}
        <li><a href="{{ nav.path | prepend: site.baseurl }}">{{ nav.text }}</a></li>
      {% endfor %}
    </ul>
  </div>
</nav>
